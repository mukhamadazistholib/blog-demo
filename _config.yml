# Site
name: "MyMedium"
title: "MyMedium"
description: "Everithing that I can write about my life."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /blog-demo
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
mailchimp-list: '#'
include: ["_pages"]
permalink: /:title/

